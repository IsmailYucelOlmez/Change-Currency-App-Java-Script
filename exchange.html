<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="exchange.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>DÖVİZ KURU UYGULAMASI</h1>
        </div>
        <div class="change-section">
             <input id="number-input" type="number" placeholder="Sayı Giriniz">
             <select id="first-currency-option">
                <option selected>USD</option>
                <option>EUR</option>
                <option>JPY</option>
                <option>BGN</option>
                <option>CZK</option>
                <option>DKK</option>
                <option>GBP</option>
                <option>HUF</option>
                <option>PLN</option>
                <option>RON</option>
                <option>SEK</option>
                <option>CHF</option>
                <option>ISK</option>
                <option>NOK</option>
                <option>HRK</option>
                <option>RUB</option>
                <option>TRY</option>
                <option>AUD</option>
                <option>BRL</option>
                <option>CAD</option>
                <option>CNY</option>
                <option>HKD</option>
                <option>IDR</option>
                <option>ILS</option>
                <option>INR</option>
                <option>KRW</option>
                <option>MXN</option>
                <option>MYR</option>
                <option>NZD</option>
                <option>PHP</option>
                <option>SGD</option>
                <option>THB</option>
                <option>ZAR</option>
            </select>

            <i class="fa-solid fa-arrow-right"></i>

            <select id="second-currency-option">
                <option>USD</option>
                <option>EUR</option>
                <option>JPY</option>
                <option>BGN</option>
                <option>CZK</option>
                <option>DKK</option>
                <option>GBP</option>
                <option>HUF</option>
                <option>PLN</option>
                <option>RON</option>
                <option>SEK</option>
                <option>CHF</option>
                <option>ISK</option>
                <option>NOK</option>
                <option>HRK</option>
                <option>RUB</option>
                <option selected>TRY</option>
                <option>AUD</option>
                <option>BRL</option>
                <option>CAD</option>
                <option>CNY</option>
                <option>HKD</option>
                <option>IDR</option>
                <option>ILS</option>
                <option>INR</option>
                <option>KRW</option>
                <option>MXN</option>
                <option>MYR</option>
                <option>NZD</option>
                <option>PHP</option> 
                <option>SGD</option>
                <option>THB</option>
                <option>ZAR</option>
            </select>
            
             <input id="result" type="number" readonly placeholder="Sonuç">

        </div>
        <div class="change-button-field">
            <button class="change-btn">Dönüştür</button>
        </div>

    </div>
    

    <script src="exchange.js"></script>
</body>
</html>
